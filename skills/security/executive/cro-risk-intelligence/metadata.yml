    - "compliance_risk"
    - "reputational_risk"
    - "technology_risk"
    - "cyber_risk"
    - "market_risk"
    - "credit_risk"
    - "liquidity_risk"

  # Risk Management Frameworks
  frameworks:
    - "COSO_ERM - Committee of Sponsoring Organizations Enterprise Risk Management"
    - "ISO_31000 - International Organization for Standardization Risk Management"
