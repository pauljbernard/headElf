skill_metadata:
  id: "cro-risk-intelligence"
  version: "1.0.0"
  category: "security-executive"
  name: "CRO Risk Intelligence"
  description: "Chief Risk Officer world-class enterprise risk management and strategic risk leadership"

  # Dependencies and Integration
  dependencies:
    - "cfo-intelligence"
    - "coo-intelligence"
    - "ciso-intelligence"
    - "clo-intelligence"

  integrations:
