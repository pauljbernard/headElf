    - "crisis_management_information_protection"
    - "vendor_risk_data_classification"
    - "regulatory_risk_information_security"

  # Operational Parameters
  priority: 96
  availability: "24x7"
  escalation_required: false
  autonomous_execution: true
  stakeholder_notification: true

  # Integration Framework
  c_suite_coordination:
    - "CFO: Financial risk and capital management integration"
    - "COO: Operational risk and business process coordination"
    - "CISO: Cybersecurity risk integration with enterprise risk"
    - "CLO: Regulatory and legal risk coordination"
    - "CTO: Technology risk and innovation risk management"

  external_coordination:
