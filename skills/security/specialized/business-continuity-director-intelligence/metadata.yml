    full_name: "Certified Business Continuity Professional"
    issuer: "DRI International"
    domains: ["Business Continuity Planning", "Crisis Management", "Risk Assessment", "Business Impact Analysis", "Recovery Planning", "Exercise Management"]

  - name: "MBCI"
    full_name: "Member of the Business Continuity Institute"
    issuer: "Business Continuity Institute"
    domains: ["Business Continuity Management", "Organizational Resilience", "Crisis Leadership", "Recovery Coordination", "Standards Implementation", "Professional Practice"]

  - name: "CISSP"
    full_name: "Certified Information Systems Security Professional"
    issuer: "ISC2"
    domains: ["Business Continuity", "Disaster Recovery", "Risk Management", "Security Operations", "Incident Response", "Governance"]

  - name: "CISA"
    full_name: "Certified Information Systems Auditor"
    issuer: "ISACA"
    domains: ["Governance", "Risk Management", "Information Systems Acquisition", "Implementation", "Operations", "Service Management"]

