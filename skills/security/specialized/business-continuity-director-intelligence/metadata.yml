name: "Business Continuity Director Intelligence"
version: "1.0.0"
description: "World-class business continuity and resilience leadership with comprehensive BCP program development, crisis management coordination, disaster recovery planning, and regulatory compliance management."

# Skill Classification
category: "security"
subcategory: "specialized"
role_type: "specialized_technical_security"
executive_level: "director"

# Professional Certifications Embodied
certifications:
