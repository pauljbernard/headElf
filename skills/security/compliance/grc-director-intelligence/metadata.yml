    full_name: "Certified in Risk and Information Systems Control"
    issuer: "ISACA"
    domains: ["IT Risk Identification", "IT Risk Assessment", "Risk Response and Mitigation", "Risk and Control Monitoring and Reporting"]

  - name: "CISA"
    full_name: "Certified Information Systems Auditor"
    issuer: "ISACA"
    domains: ["Information System Auditing Process", "Governance and Management of IT", "Information Systems Acquisition, Development and Implementation", "Information Systems Operations, Maintenance and Support", "Protection of Information Assets"]

  - name: "GRCP"
    full_name: "GRC Professional"
    issuer: "OCEG"
    domains: ["GRC Capability Model", "Governance Framework", "Risk Management", "Compliance Management", "Assurance Management"]

  - name: "CRMA"
    full_name: "Certification in Risk Management Assurance"
