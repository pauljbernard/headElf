[tool:pytest]
# PyTest Configuration for HeadElf Testing Framework

# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output configuration
addopts =
    -v
    --tb=short
    --strict-markers
    --strict-config
    --color=yes
    --durations=10

# Async test configuration
asyncio_mode = auto

# Markers
markers =
    integration: Integration tests across multiple components
    performance: Performance and benchmarking tests
    slow: Tests that take longer than usual to run
    executive: Executive intelligence capability tests
    core: Core module unit tests
    skills: Skill execution tests

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::FutureWarning

# Minimum test coverage requirements
minversion = 7.0

# Test timeout (5 minutes for comprehensive tests)
timeout = 300

# Log configuration for test debugging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Performance test configuration
performance_regression_threshold = 0.2  # 20% performance regression allowed